    <form id='order' action="/my-handling-form-page" >

         <li>

         <li>
            <label for="selection">First Ingredient*:</label><br>

         <li>

            </select>
         </li>
         <li>
            <label for="selection">Third Ingredient*:</label><br>
            <select name="ingredients" id="ingredients" >
                <option value="">--Select One--</option>
            </select>
         </li>
         
         <li>
          <label for="instructions">Special Instructions:</label><br>
          <textarea id="msg" name="user_message"></textarea>
         </li>
         <li>
            <button id="button" type="reset" onclick="populateSelect()">Submit Order!</button>
         </li>
        </ul>
